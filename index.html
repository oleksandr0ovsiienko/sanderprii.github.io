<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Sander Prii Autosalong</title>
  <link rel="stylesheet" href="styles.css"> <!-- Seob välise stiilifaili -->
</head>
<body>
<header>
  <!-- Menüü nupp -->
  <div id="menu-button">&#9776;</div> <!-- "Hamburger" stiilis menüüikoon -->
  <nav id="menu">
    <ul id="brand-list">
      <!-- Menüü üksused lisatakse dünaamiliselt JavaScripti abil -->
    </ul>
  </nav>
  <h1>Sander Prii Autosalong</h1> <!-- Lehe pealkiri -->
</header>

<main>
  <!-- Peamine sisu -->
  <section id="car-gallery">
    <h2>Meie Autod</h2> <!-- Sektsiooni pealkiri -->
    <div id="car-container"></div> <!-- Konteiner autode kaartide kuvamiseks -->
  </section>

  <section id="add-car-section">
    <h2>Lisa oma auto</h2> <!-- Vorm auto lisamiseks -->
    <form id="add-car-form">
      <label for="brand">Bränd:</label> <!-- Sisend autobrändi jaoks -->
      <input type="text" id="brand" name="brand" required><br>

      <label for="model">Mudel:</label> <!-- Sisend automudeli jaoks -->
      <input type="text" id="model" name="model" required><br>

      <label for="year">Aasta:</label> <!-- Sisend auto valmistamisaasta jaoks -->
      <input type="number" id="year" name="year" required><br>

      <label for="price">Hind (€):</label> <!-- Sisend auto hinna jaoks -->
      <input type="number" id="price" name="price" required><br>

      <label for="image">Pildi URL:</label> <!-- Sisend auto pildi URL-i jaoks -->
      <input type="text" id="image" name="image" placeholder="https://..."><br>

      <button type="submit">Lisa auto</button> <!-- Nupp auto lisamiseks -->
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2023 Sander Prii Autosalong</p> <!-- Jalus koos autoriõiguse märgisega -->
</footer>

<script src="script.js"></script> <!-- Seob välise JavaScripti faili -->
</body>
</html>
